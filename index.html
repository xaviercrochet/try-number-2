      $(function() {
        $( "#catalog" ).accordion();

        $( "#cart ul" ).droppable({
          activeClass: "ui-state-default",

          drop: function( event, ui ) {
            $( this ).find( ".placeholder" ).remove();
            /*var string = "<li><span class=glyphicon glyphicon-book>";
            string += ui.draggable.text();
            string += "</li></span>";
            string.appendTo(this);*/
            $( "<li></li>" ).html("<span class=\"glyphicon glyphicon-book\">"+ui.draggable.text()+"</span>" ).appendTo( this );
            
            }
          }).sortable({
            items: "li:not(.placeholder)",
            sort: function() {
              $( this ).removeClass( "ui-state-default" );
            }
          });
      });
    </script>
